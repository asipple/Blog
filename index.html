---
layout: default
---
<div class="containter-fluid">
  <div id="masonry-grid">
    {% for post in site.posts %}
      <div class="grid-item">
          <a class="post-link" style="height: {{post.img_height}}px;" href="{{ post.url | prepend: site.baseurl }}">
              <p>{{post.title}}
          
              <div class="blog-image" style="background-image: url({{ post.img }}); height: {{post.img_height}}px;" ></div>
          </a>
      </div>
    {% endfor %}
  </div>
</div>
